---

- name: Install workstation GUI apps and related dependencies
  dnf:
    name: "{{ item }}"
    state: present
  become: yes
  with_items:
    - adobe-source-code-pro-fonts
    - mozilla-fira-mono-fonts
    - mozilla-fira-sans-fonts
    - gnome-tweak-tool
    - gimp
    - firefox
    - virt-viewer
    - virt-manager
    - fuse-exfat
    - mpv
    - claws-mail
    - claws-mail-plugins-pgp
  when: is_fedora

- name: Enable Homebrew fonts cask
  homebrew_tap:
    name:
      - Homebrew/homebrew-cask-fonts
  when: is_macos

- name: Install workstation GUI apps and related dependencies
  homebrew_cask:
    name:
      - firefox
      - homebrew/cask-versions/iterm2-beta
      - font-source-code-pro
      - font-fira-mono
      - 1password
      - viscosity
    state: present
  when: is_macos

- name: Download Source Code Pro manually
  become: yes
  get_url:
    url: https://github.com/adobe-fonts/source-code-pro/archive/2.030R-ro/1.050R-it.tar.gz
    dest: /usr/src/ascp.tar.gz
    remote_src: yes
  notify:
    - extract source code pro
    - install source code pro
    - update font cache
  when: is_ubuntu

- name: Download Fira Sans manually
  become: yes
  get_url:
    url: https://github.com/mozilla/Fira/archive/master.zip
    dest: /usr/src/fira.tar.gz
    remote_src: yes
  notify:
    - extract fira
    - install fira
    - update font cache
  when: is_ubuntu

- name: Install workstation GUI apps and related dependencies
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - network-manager-openvpn
    - gnome-tweaks
    - gimp
    - firefox
    - virt-viewer
    - virt-manager
    - exfat-fuse
    - mpv
    - claws-mail
    - claws-mail-plugins
    - ubuntu-restricted-extras
  when: is_ubuntu

- name: Install workstation CLI tools
  become: yes
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - youtube-dl
    - pass
    - powertop
    - ffmpeg
  when: is_fedora

- name: Install workstation CLI tools
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - youtube-dl
    - pass
    - powertop
    - ffmpeg
  when: is_ubuntu

- name: Install workstation CLI tools
  homebrew:
    name:
      - youtube-dl
      - pass
      - ffmpeg
    state: present
  when: is_macos

- import_tasks: lollypop.yml
- import_tasks: sublime.yml
- import_tasks: chrome.yml
- import_tasks: keybase.yml
- import_tasks: slack.yml
