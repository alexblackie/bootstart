---

- name: Install podman for dockerish support
  become: true
  dnf:
    name:
    - podman
    - podman-docker
    state: present
  when: ansible_facts["distribution"] == "Fedora"
  tags:
  - packages
  - docker

- name: Silence podman docker cli warning
  become: true
  copy:
    content: ""
    dest: /etc/containers/nodocker
  when: ansible_facts["distribution"] == "Fedora"
  tags:
  - docker

- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu"
  tags:
  - packages
  - docker

- name: Install Docker
  homebrew_cask:
    name: docker
    state: present
  when: ansible_facts["os_family"] == "Darwin"
  tags:
  - packages
  - docker

- name: Install docker-compose
  become: yes
  pip:
    name: docker-compose
    state: present
  when: ansible_facts["distribution"] == "Fedora" or ansible_facts["distribution"] == "Ubuntu"
  tags:
  - packages
  - docker

- name: Ensure presence of docker group
  group:
    name: docker
    state: present
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu"
  tags:
  - docker

- name: Add local user to docker group
  user:
    name: "{{ local_user }}"
    groups: docker
    append: yes
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu"
  tags:
  - docker

- name: Enable and start docker
  service:
    name: docker
    enabled: yes
    state: started
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu"
  tags:
  - services
  - docker
