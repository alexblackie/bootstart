---

- name: Install Docker
  dnf:
    name: docker
    state: present
  become: yes
  when: is_fedora

- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: yes
  when: is_ubuntu

- name: Install Docker
  homebrew_cask:
    name: docker
    state: present
  when: is_macos

- name: Install docker-compose
  become: yes
  pip:
    name: docker-compose
    state: present

- name: Ensure presence of docker group
  group:
    name: docker
    state: present
  become: yes
  when: is_fedora or is_ubuntu

- name: Add local user to docker group
  user:
    name: "{{ user }}"
    groups: docker
    append: yes
  become: yes
  when: is_fedora or is_ubuntu

- name: Enable and start docker
  service:
    name: docker
    enabled: yes
    state: started
  become: yes
  when: is_fedora or is_ubuntu
