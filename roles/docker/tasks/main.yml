---

- name: Install Docker CE repo
  become: true
  yum_repository:
    name: docker-ce
    description: Docker CE Stable - $basearch
    baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
    enabled: true
    gpgcheck: true
    gpgkey: "https://download.docker.com/linux/fedora/gpg"
  when: ansible_facts["distribution"] == "Fedora"
  tags:
  - docker
  - packages

- name: Install docker-ce
  become: true
  dnf:
    name:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    state: present
  when: ansible_facts["distribution"] == "Fedora"
  tags:
  - packages
  - docker

- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu"
  tags:
  - packages
  - docker

- name: Install Docker
  homebrew_cask:
    name: docker
    state: present
  when: ansible_facts["os_family"] == "Darwin"
  tags:
  - packages
  - docker

- name: Install docker-compose
  become: yes
  pip:
    name: docker-compose
    state: present
  when: ansible_facts["distribution"] == "Fedora" or ansible_facts["distribution"] == "Ubuntu"
  tags:
  - packages
  - docker

- name: Ensure presence of docker group
  group:
    name: docker
    state: present
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu"
  tags:
  - docker

- name: Add local user to docker group
  user:
    name: "{{ local_user }}"
    groups: docker
    append: yes
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu" or ansible_facts["distribution"] == "Fedora"
  tags:
  - docker

- name: Enable and start docker
  service:
    name: docker
    enabled: yes
    state: started
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu" or ansible_facts["distribution"] == "Fedora"
  tags:
  - services
  - docker

- name: Install podman
  dnf:
    name:
      - podman
      - podman-docker
    state: present
  become: yes
  when: ansible_facts["distribution"] == "RedHat"
  tags:
  - packages
  - docker
