---

- name: Install Docker
  dnf:
    name: docker
    state: present
  become: yes
  when: ansible_facts["distribution"] == "Fedora"

- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu"

- name: Install Docker
  homebrew_cask:
    name: docker
    state: present
  when: ansible_facts["os_family"] == "Darwin"

- name: Install docker-compose
  become: yes
  pip:
    name: docker-compose
    state: present
  when: ansible_facts["distribution"] == "Fedora" or ansible_facts["distribution"] == "Ubuntu"

- name: Ensure presence of docker group
  group:
    name: docker
    state: present
  become: yes
  when: ansible_facts["distribution"] == "Fedora" or ansible_facts["distribution"] == "Ubuntu"

- name: Add local user to docker group
  user:
    name: "{{ local_user }}"
    groups: docker
    append: yes
  become: yes
  when: ansible_facts["distribution"] == "Fedora" or ansible_facts["distribution"] == "Ubuntu"

- name: Enable and start docker
  service:
    name: docker
    enabled: yes
    state: started
  become: yes
  when: ansible_facts["distribution"] == "Fedora" or ansible_facts["distribution"] == "Ubuntu"

- name: Install Docker.app
  homebrew_cask:
    name: docker
    state: present
  when: ansible_facts["os_family"] == "Darwin"
