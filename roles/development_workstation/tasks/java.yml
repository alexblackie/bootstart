---

- name: Install JDK and tools
  dnf:
    name: "{{ item }}"
    state: present
  become: yes
  with_items:
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
    - maven
  when: is_fedora

- name: Install JDK and tools
  yum:
    name: "{{ item }}"
    state: present
  become: yes
  with_items:
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
    - maven
  when: is_rhel
