---

- name: Install JDK and tools
  dnf:
    name:
      - java-1.8.0-openjdk
      - java-1.8.0-openjdk-devel
      - maven
    state: present
  become: yes
  when: ansible_facts["distribution"] == "Fedora"

- name: Install JDK and tools
  apt:
    name:
      - default-jdk
      - maven
    state: present
  become: yes
  when: ansible_facts["distribution"] == "Ubuntu"
