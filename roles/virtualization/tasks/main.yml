- name: Install QEMU and Libvirt
  become: yes
  dnf:
    name:
      - qemu-kvm
      - libvirt
    state: present
  when: ansible_facts["os_family"] == "RedHat"

- name: Enable and start libvirtd
  become: yes
  service:
    name: libvirtd
    state: started
    enabled: yes
  when: ansible_facts["os_family"] == "RedHat"
